<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="login()">

    <div class="form-group">
        <label for="name">User Name</label>
        <input type="text" class="form-control" formControlName="username">
    </div>
    
    <div class="form-group">
        <label for="stars">Password</label>
        <input type="password" class="form-control" formControlName="password">
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary mr-2">Login</button>
        <a routerLink="/register" class="btn btn-link" type="button">Register</a> 
    </div>


        <button *ngIf="!user" class="btn google-btn" (click)="signInWithGoogle()"><img src="../../assets/btn_google_signin_dark_normal_web.png"></button>


</form>

  <div *ngIf="user" class="card text-center">
    <h6 class="card-header">
      Social Login Demo
    </h6>
    <div class="card-block"></div>
    <img *ngIf="user.photoUrl" class="card-img-top img-responsive photo" src="{{ user.photoUrl }}">
    <div class="card-block">
      <h4 class="card-title">{{ user.name }}</h4>
      <p class="card-text">{{ user.email }}</p>
      <p class="card-text">Logged in with {{ user.provider }}</p>
    </div>
    <div class="card-block">
      <button class="btn btn-danger" (click)="signOut()">Sign out</button>
    </div>
</div>
