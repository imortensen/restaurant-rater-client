<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="register()">

    <div class="form-group">
        <label for="name">Username</label>
        <input type="text" class="form-control" formControlName="username" [ngClass]="{ 'is-invalid': submitted && this.registerForm.controls.username.errors }" />
        <div *ngIf="submitted && this.registerForm.controls.username.errors" class="invalid-feedback">
          <div *ngIf="this.registerForm.controls.username.errors">Username is required</div>
        </div>
      </div>
    
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && this.registerForm.controls.password.errors }" />
        <div *ngIf="submitted && this.registerForm.controls.password.errors" class="invalid-feedback">
          <div *ngIf="this.registerForm.controls.password.errors.required">Password is required</div>
          <div *ngIf="this.registerForm.controls.password.errors.minlength">Password must be at least 7 characters</div>
        </div>
      </div>

    <button type="submit" class="btn btn-primary btn-sm">Register</button>

</form>
