  <mat-toolbar>
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggleSidenav()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
        <a routerLink="/home"><fa-icon [icon]='faUtensils' class="fa-lg" title="Home"></fa-icon></a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
            <li>
                <a routerLink="/restaurant-list">Restaurants</a>
            </li>
            <li>
                <a routerLink="/my-reviews">My Reviews</a>
            </li>
            <li *ngIf="currentUser">
              <a (click)="logout()">Logout</a>
          </li>
        </ul>
    </div>
  </mat-toolbar>
